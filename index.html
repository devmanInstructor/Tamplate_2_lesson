            <!-- Фильтры -->
            <aside class="sadebar">
                <form>

                  <!-- Близость к метро -->
                    <!--widget-->
                    <div class="widget">
                        <div class="widget__title">
                            Близость к метро
                        </div>
                        <div class="widget__body">

                            <!--location-->
                            <div class="location">

                                <div class="location__row">

                                    <input type="checkbox" id="location-01" checked class="location__checkbox">
                                    <label class="location__btn location__btn--active" for="location-01">&lt; 10 </label>


                                    <input type="checkbox" id="location-02" checked class="location__checkbox">
                                    <label class="location__btn location__btn--active" for="location-02">10-20</label>

                                    <input type="checkbox" id="location-03" class="location__checkbox">
                                    <label class="location__btn" for="location-03"> 20-30</label>

                                    <input type="checkbox" id="location-04" class="location__checkbox">
                                    <label class="location__btn" for="location-04">30+</label>

                                </div>

                                <div class="location__row">
                                    <input type="checkbox" id="location-05" class="location__checkbox">
                                    <label class="location__btn" for="location-05">Любая</label>
                                </div>
                            </div>
                            <!--//location-->
                        </div>
                    </div>
                    <!--//widget-->


                    <!-- Срок сдачи -->
                    <!--widget-->
                    <div class="widget">
                        <div class="widget__title">
                            Срок сдачи
                        </div>
                        <div class="widget__body">

                            <label class="radio__group">
                                <input type="radio" class="radio__real" name="term" checked>
                                <span class="radio__fake"></span>
                                <span class="radio__title">Любой</span>
                            </label>

                            <label class="radio__group">
                                <input type="radio" class="radio__real" name="term">
                                <span class="radio__fake"></span>
                                <span class="radio__title">Сдан</span>
                            </label>

                            <label class="radio__group">
                                <input type="radio" class="radio__real" name="term">
                                <span class="radio__fake"></span>
                                <span class="radio__title">В этом году</span>
                            </label>

                            <label class="radio__group">
                                <input type="radio" class="radio__real" name="term">
                                <span class="radio__fake"></span>
                                <span class="radio__title">В следующем году</span>
                            </label>
                        </div>
                    </div>
                    <!--//widget-->


                    <!-- Дополнительные опции -->
                    <!--widget-->
                    <div style="margin-top: 30px;" class="widget">
                        <div class="widget__title">
                            Дополнительные опции
                        </div>
                        <div class="widget__body">

                            <label class="checkbox__group">
                                <input type="checkbox" class="checkbox__real" name="value-01" checked>
                                <span class="checkbox__fake"></span>
                                <span class="checkbox__title">Двор без машин</span>
                            </label>

                            <label class="checkbox__group">
                                <input type="checkbox" class="checkbox__real" name="value-02">

                            </label>

                            <label class="checkbox__group">

                            </label>

                            <label class="checkbox__group">

                                <span class="checkbox__title">Есть кладовые</span>
                            </label>

                                <input type="checkbox" class="checkbox__real" name="value-05">

                            </label>
